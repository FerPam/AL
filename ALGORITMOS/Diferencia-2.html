
<!DOCTYPE html>
 <html lang="es">
 <meta charset="UTF-8">
<head>
	<title>Diferencia</title>
</head>
<body>
	<h1>Diferencia</h1>
	<input type="number" id="num1" placeholder="Ingresa el primer número">
	<input type="number" id="num2" placeholder="Ingresa el segundo número">
	<button onclick="calcularDiferencia()">Calcular </button>
	<p id="resultado"></p>

	<script>
		function calcularDiferencia() {
			let num1 = document.getElementById("num1").value;
			let num2 = document.getElementById("num2").value;
			let op = num1 - num2;
			document.getElementById("resultado").innerHTML = "La diferencia es: " + op;
		}
	</script>
</body>
</html>
