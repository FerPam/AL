<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<title>Sm</title>
</head>
<body>
	<h1>Suma</h1>
	<input type="number" id="num1" placeholder="Escribe un número entero">
	<input type="number" id="num2" placeholder="Escribe el segundo número">
	<button onclick="calcularSuma()">Calcular</button>
	<p id="resultado"></p>

	<script>
		function calcularSuma() {
		    let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let suma = num1 + num2;
			document.getElementById("resultado").innerHTML = "El resultado es: " + suma;
		}
	</script>
</body>
</html>
