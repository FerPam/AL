<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    
      <title>Multiplo de 3</title>
    </head>
    <body>
      <h1>Multiplo de 3 (M3)</h1>
      <input type="number" id="num1" />
      <button onclick="calcular()">Calcular</button>
      <p id="result"></p>
    
      <script>
        function calcular() {
        
          let num1 = document.getElementById("num1").value;
          let suma = 0;
    
          while (num1 > 0) {
            suma += num1 % 100;
            num1 = Math.floor(num1 / 100);
          }
    
          let resultado = "";
    
          if (suma % 3 === 0) {
            resultado = `Si es múltiplo de 3 el número ${suma}`;
          } else {
            resultado = `No es múltiplo de 3 el número ${suma}`;
          }
    
          document.getElementById("result").innerHTML = resultado;
        }
      </script>
    </body>
    </html>
